<!DOCTYPE html>
<html>
	<title>Soapbox</title>
    <meta charset="utf-8"/>
    <head>
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
        <![endif]-->
        <!-- Style -->
        <!-- Bootstrap -->
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />-->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css" />-->

        <link rel="stylesheet" href="css/soapbox.css" type="text/css" />

        <script src="js/soapbox.pre.js"></script>
        <script>
            jsLoad('jquery');
            jsLoad('angular');
            jsLoad('bootstrap');
        </script>

        <script type="text/javascript" src="js/soapbox.js"></script>
        <!--<script type="text/javascript" src="js/soapbox.shell.js"></script>-->
	
        <!-- Soapbox -->
        <script type="text/javascript">
            $(function () { createToolbar(); });
        </script>
        <!--<script type="text/javascript">
            $(function () { soapbox.initModule( $('#soapbox') ); });
        </script>
        -->
    </head>

    <body>
        <header>
            <img src="img/logo.jpg" alt="logo"/>
            <button type="button" id="sb_menu_button" aria-label="Menu">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>
            <button type="button" id="sb_search_button" aria-label="Search">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
            <button type="button" id="sb_login_button" aria-label="Log In">
                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
            </button>
            <button type="button" id="sb_logout_button" aria-label="Log Out">
                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
            </button>
        </header>
        <div id="sb_menu" class="sb_dropdown">
            <ul>
                <li>Home</li>
                <li>Projects</li>
                <li>About</li>
            </ul>
        </div>
        <div id="sb_search" class="sb_dropdown">
            <form>
                SEARCH: <input id="sb_search_input" type="search" name="search" value=""/><br/>
            </form>
        </div>
        <div id="sb_login" class="sb_dropdown">
            <form>
                <div id="sb_login_username">
                    <span id="sb_login_username_label">Username: </span>
                    <input id="sb_login_username_input" type="text" name="username" value=""/>
                </div>
                <div id="sb_login_password">
                    <span id="sb_login_password_label">Password: </span>
                    <input id="sb_login_password_input" type="password" name="password" value=""/>
                </div>
                <div id="sb_login_submit">
                    <input type="submit" name="login" value="Login" id="sb_login_submit_button"/>
                </div>
            </form>
        </div>
        <a href="#" id="sb_logout" class="sb_dropdown">LOGOUT</a>
        <section>
            <h1>Section Heading</h1>
            <p>Section Content</p>
            <article>
                <h1>Article 1 Heading</h1>
                <p>Article 1 Content</p>
            </article>
            <article>
                <h1>Article 2 Heading</h1>
                <p>Article 2 Content</p>
            </article>
        </section>
        <div id="sb_footer">
            FOOTER
        </div>
    </body>
</html>
